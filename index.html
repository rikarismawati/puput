<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, #1f1f1f, #3b3b3b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 20px 90px; /* biar ga ketutup video */
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      max-width: 600px;
    }

    .play-music-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .play-music-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .video-wrapper {
      margin-top: 40px;
      width: 250px;
      max-width: 80%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .video-wrapper { width: 200px; }
    }
  </style>
</head>

  </p>

      Browser kamu tidak mendukung video.
    </video>
  </div>

  <audio id="bgMusic" loop>
